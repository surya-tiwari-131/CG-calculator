<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVNIT EE CGPA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glass p-8 rounded-2xl shadow-xl max-w-md w-full border border-gray-200">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">SVNIT EE CGPA Predictor</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Current CGPA</label>
                <input type="number" id="currentCG" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" placeholder="e.g. 8.5">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Credits Completed</label>
                <input type="number" id="completedCredits" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" placeholder="e.g. 75">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Target CGPA</label>
                <input type="number" id="targetCG" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2 border" placeholder="e.g. 9.0">
            </div>
            <button onclick="calculate()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 font-semibold">Calculate Requirement</button>
            
            <div id="result" class="mt-6 p-4 rounded-lg hidden text-center font-medium"></div>
        </div>
    </div>

    <script>
        function calculate() {
            const currentCG = parseFloat(document.getElementById('currentCG').value);
            const completedCredits = parseFloat(document.getElementById('completedCredits').value);
            const targetCG = parseFloat(document.getElementById('targetCG').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(currentCG) || isNaN(completedCredits) || isNaN(targetCG)) {
                alert("Please fill all fields");
                return;
            }

            // Simple CGPA logic: (Current * Completed + Required * Remaining) / Total = Target
            // For SVNIT EE, let's assume a typical semester credit of 25 for calculation
            const remainingCredits = 25; 
            const requiredSG = ((targetCG * (completedCredits + remainingCredits)) - (currentCG * completedCredits)) / remainingCredits;

            resultDiv.classList.remove('hidden', 'bg-red-100', 'bg-green-100', 'text-red-700', 'text-green-700');
            
            if (requiredSG > 10) {
                resultDiv.innerHTML = `To reach ${targetCG}, you'd need an SGPA of ${requiredSG.toFixed(2)}, which is mathematically impossible!`;
                resultDiv.classList.add('bg-red-100', 'text-red-700');
            } else {
                resultDiv.innerHTML = `You need an SGPA of ${Math.max(0, requiredSG).toFixed(2)} in your next 25 credits to reach your target.`;
                resultDiv.classList.add('bg-green-100', 'text-green-700');
            }
        }
    </script>
</body>
</html>
